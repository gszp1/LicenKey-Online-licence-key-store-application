spring:
  application:
    name: orderFunction
  cloud:
    function:
      definition: handleOrderEvent
  datasource:
    url: "${DATASOURCE_URL}"
    username: "${DATASOURCE_USER}"
    password: "${DATASOURCE_PASSWORD}"
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    database: postgresql
    open-in-view: false
    show-sql: false
